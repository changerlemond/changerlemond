<!DOCTYPE html>

<body>
<svg width="550" height="300" viewBox="0 0 550 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        rect {
            fill: #e9e9eb;
        }
        a {
            fill: #0079ff;
        }
        text {
            fill: #242424;
            font-size: 18px;
            font-family: '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell',
            'Fira Sans', 'Droid Sans', 'Helvetica Neue', 'sans-serif';
        }

        .typing-1 {
            opacity: 0;
            animation: fade-in-out 1.5s;
        }

        .msg-1 {
            animation: wait 1.7s, msg-1 0.2s 1.7s;
        }

        .typing-2 {
            opacity: 0;
            animation: wait 2.5s, fade-in-out 1.5s 2.5s;
        }

        .msg-2 {
            animation: wait 4.2s, msg-2 0.2s 4.2s;
        }

        .typing-3 {
            opacity: 0;
            animation: wait 5s, fade-in-out 1.5s 5s;
        }

        .msg-3 {
            animation: wait 6.7s, msg-3 0.2s 6.7s;
        }

        .typing-4 {
            opacity: 0;
            animation: wait 7.5s, fade-in-out 1.5s 7.5s;
        }

        .msg-4 {
            animation: wait 9.2s, msg-4 0.2s 9.2s;
        }

        @keyframes wait {
            0%,
            100% {
                opacity: 0;
            }
        }

        @keyframes fade-in-out {
            0%,
            100% {
                opacity: 0;
            }
            25%,
            90% {
                opacity: 1;
            }
        }

        @keyframes msg-1 {
            0% {
                opacity: 0;
                transform: translate(10px, 5px);
            }
            100% {
                opacity: 1;
                transform: translate(10px, 0);
            }
        }

        @keyframes msg-2 {
            0% {
                opacity: 0;
                transform: translate(10px, 75px);
            }
            100% {
                opacity: 1;
                transform: translate(10px, 70px);
            }
        }

        @keyframes msg-3 {
            0% {
                opacity: 0;
                transform: translate(10px, 145px);
            }
            100% {
                opacity: 1;
                transform: translate(10px, 140px);
            }
        }

        @keyframes msg-4 {
            0% {
                opacity: 0;
                transform: translate(10px, 239px);
            }
            100% {
                opacity: 1;
                transform: translate(10px, 234px);
            }
        }
    </style>
